<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app 🌤️</title>
    <script src="https://kit.fontawesome.com/be9d53aead.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />



</head>

<body>
    <div class="city">
        <p class="intro">The weather app</p>

        <form class="search-form">
            <input type="text" id="placeSearch" placeholder="Enter your city here" />
            <input class="btn" type="submit" value="Search">
            <input class="currentbar" type="button" value="Current">
        </form>
        <div class="container">
            <div class="item">
                <p class="toptown" id="test"> </p>
                <ul class="day-week">
                    <li class="dayHour"> </li>
                    <li class="dayDay"> <strong></strong></li>
                </ul>
                <h1> <img src="" alt="Clear" id="icon" class="float-left" /> <span class="space"> </span> <span
                        class="units"> <a id="celcius-link" class="special-celcius" href="#">°C <span
                                class="line">|</span> <a id="faherenheit-link" href="#">°F</a></span> </h1>

            </div>
            <div class="item2">
                <ul>
                    <li class="density"> <i class="fa-solid fa-temperature-arrow-up"></i> Pressure: <span
                            class="pressure"> 10% </span> </li>
                    <li class="density"><i class="fa-solid fa-temperature-half"></i> Humidity: <span
                            class="humidityNumber">84%</span></li>
                    <li class="density"><i class="fa-solid fa-wind"></i> Wind: <span class="speedWind">36km/h</span>
                    </li>
                </ul>
            </div>
        </div>

        <span> 5-day forecast </span>
        <hr />
        </br>
        <div id="forecast-weather" class="forecast">
        </div>
    </div>


    <script src="src/index.js"></script>
    </script>


    <small>
        <a class="open-source" href="https://github.com/Pamguicha/first-git" target="_blank" class="open-source">
            Open-source code, </a>
        by Pamela Mardones
    </small>

</body>

</html>
